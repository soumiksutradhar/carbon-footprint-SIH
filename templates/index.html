<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌍 Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- AOS Animation Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #43cea2, #185a9d);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeInDown 1.5s ease;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
      animation: fadeInUp 2s ease;
    }
    .card {
      background: white;
      color: black;
      border-radius: 18px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      padding: 30px;
      animation: slideUp 1.5s ease;
    }
    .btn-custom {
      background-color: #2E7D32;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn-custom:hover {
      background-color: #1B5E20;
      transform: scale(1.05);
    }
    /* Keyframes */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="container text-center hero" data-aos="fade-down">
    <h1>🌍 Carbon Footprint Calculator</h1>
    <p>Calculate • Compare • Improve 🌱</p>
  </div>

  <!-- Input Card -->
  <div class="container d-flex justify-content-center">
    <div class="col-md-6" data-aos="zoom-in">
      <div class="card">
        <h3 class="text-center mb-4">Enter Your Daily Habits</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">🚗 Car Travel (km)</label>
            <input type="number" step="0.1" name="car_km" class="form-control" placeholder="e.g. 5">
          </div>
          <div class="mb-3">
            <label class="form-label">🚌 Bus Travel (km)</label>
            <input type="number" step="0.1" name="bus_km" class="form-control" placeholder="e.g. 10">
          </div>
          <div class="mb-3">
            <label class="form-label">💡 Electricity (kWh)</label>
            <input type="number" step="0.1" name="electricity" class="form-control" placeholder="e.g. 2.5">
          </div>
          <div class="mb-3">
            <label class="form-label">🍽️ Diet</label>
            <select name="diet" class="form-select">
              <option value="vegetarian">🥦 Vegetarian</option>
              <option value="mixed">🥗 Mixed</option>
              <option value="heavy_meat">🍖 Heavy Meat</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom w-100">Calculate My Footprint 🌱</button>
        </form>
      </div>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>
</body>
</html>
