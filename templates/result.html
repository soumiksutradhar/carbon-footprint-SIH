<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌱 Your Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-5">
  <div class="container">
    <div class="card">
      <h2>Your Daily Carbon Footprint</h2>
      <h3 class="display-6">{{ total }} kg CO₂</h3>
      <p class="text-center"><strong>Badge:</strong> {{ badge }}</p>

      <canvas id="chart" class="my-4"></canvas>
      <script>
        const ctx = document.getElementById('chart');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['🚗 Transport', '💡 Electricity', '🍽️ Food'],
            datasets: [{
              data: [{{ transport }}, {{ electricity }}, {{ food }}],
              backgroundColor: ['#EF5350','#42A5F5','#66BB6A']
            }]
          },
          options: {
            plugins: { legend: { position: 'bottom' } }
          }
        });
      </script>

      <div class="mt-4">
        <h4>💡 Suggestions for You</h4>
        <ul class="list-group">
          {% for s in suggestions %}
            <li class="list-group-item">✅ {{ s }}</li>
          {% endfor %}
        </ul>
      </div>

      <div class="mt-4">
        <h4>📊 Comparison</h4>
        <p>Your footprint: <strong>{{ total }} kg</strong> vs. Average: <strong>{{ average }} kg</strong></p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar"
            style="width: {{ (total/average)*100 if average > 0 else 0 }}%">
            You
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">🔄 Try Again</a>
      </div>
    </div>
  </div>
</body>
</html>
